<div #container>
  <svg [attr.width]="radius*2" [attr.height]="radius*2">
    <circle [attr.cx]="radius" [attr.cy]="radius" [attr.r]="radius"></circle>
    <circle 
      [attr.cx]="innerCircleX"
      [attr.cy]="innerCircleY"
      [attr.r]="innerCircleR"
      fill="white"
      (mousedown)="onMouseDown($event)">
    </circle>
    <circle [attr.cx]="radius" [attr.cy]="railRadius" [attr.r]="5" fill="red"></circle>
  </svg>
</div>
