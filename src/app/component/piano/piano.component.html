<div class="piano">
  <hm-sound-button
    *ngFor="let note of notes"
    (mousedown)="play(note, chord)"
    (mouseup)="stop()"
    (mouseleave)="stop()">
  </hm-sound-button>
  <div class="chord-picker">
    <label for="chord">Chord</label>
    <select id="chord" [(ngModel)]="chord">
      <option value="single" selected>Single</option>
      <option value="majorTriad">Major Triad</option>
      <option value="minorTriad">Minor Triad</option>
    </select>
  </div>
</div>
